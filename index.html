<script>
    $(document).ready(function() {
        // color on hover focus area 
        $("#focus_area_hover_effect").hover(function() {
            $("#focus_area_heading").css(
                "background-color", "#891635"
            )
        });
        $("#focus_area_hover_effect").mouseleave(function() {
            $("#focus_area_heading").css(
                "background-color", "rgb(235, 235, 235)"
            )
        });
        // color on hover task assign area 
        $("#task_assign_hover_effect").hover(function() {
            $("#task_assign_heading").css(
                "background-color", "#891635"
            )
        });
        $("#task_assign_hover_effect").mouseleave(function() {
            $("#task_assign_heading").css(
                "background-color", "rgb(235, 235, 235)"
            )
        });
        // color on hover todays activity area 
        $("#todays_activity_hover_effect").hover(function() {
            $("#activity_area_heading").css(
                "background-color", "#891635"
            )
        });
        $("#todays_activity_hover_effect").mouseleave(function() {
            $("#activity_area_heading").css(
                "background-color", "rgb(235, 235, 235)"
            )
        });
        // color on hover calander area 
        $("#calander_hover_effect").hover(function() {
            $("#calander_heading").css(
                "background-color", "#891635"
            )
        });
        $("#calander_hover_effect").mouseleave(function() {
            $("#calander_heading").css(
                "background-color", "rgb(235, 235, 235)"
            )
        });
        // expand 1st row 
        $("right_arrow_for_expand").click(function() {
            $(".focus_area_row_1").css({
                "width": "500px"
            });
        });

        // close comment menu 
        $("#close_menu_1").click(function() {
            $("#menu_1").slideUp('fast');
        });

        $(function() {
            $("#paperclip_icon").click(function() {
                $(".file_input").open();
            })
        })
        $(function() {
            $('.dotted_menu_show_1').click(function() {
                position = $(this).position();
                // $('#menu_1').hide();
                $('#menu_1').slideToggle('fast');

                $('#menu_1').css('top', position.top + 35);
                $('#menu_1').css('left', position.left + 0);
                return false;
            });
            $(document).mouseup(function(e) {
                var container = $('#menu_1');

                if (!container.is(e.target) && container.has(e.target).length === 0) {
                    $('#menu_1').slideUp();
                }
            });
        });

        (function() {

            jQuery.fn.screencenter = function() {
                this.css("position", "absolute");
                this.css("top", (($(window).height() - this.outerHeight()) / 2) + $(window).scrollTop() + "px");
                this.css("left", (($(window).width() - this.outerWidth()) / 2) + $(window).scrollLeft() + "px");
                return this;
            }

        })();

    });
</script>
<script>
    function view_row_function(element) {
        console.log(element);
        console.log(this);
        element.querySelector('.icon').style.display = 'none';
        element.querySelector('.checked_icon').style.display = 'block';
        $(document).mouseup(function(e) {
            var container = $(element);

            // if the target of the click isn't the container nor a descendant of the container
            if (!container.is(e.target) && container.has(e.target).length === 0) {
                $('.icon').show();
                $('.checked_icon').hide();
            }
        });
    }
    var rows = document.querySelectorAll('.focus_area_row_1');
    console.log(rows);
    for (let i = 0; i < rows.length; i++) {
        rows[i].addEventListener("click", view_row_function.bind(this, rows[i]));
    }
    $("#open_search").click(function(){
        $("#open_input").toggle('slow');
    })
    $(document).mouseup(function(e) {
            var container = $('#toggle_input');

            // if the target of the click isn't the container nor a descendant of the container
            if (!container.is(e.target) && container.has(e.target).length === 0) {
                $('#toggle_input > #open_input').hide('slow');
            }
        });

</script>
